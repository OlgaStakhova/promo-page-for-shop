      </div>

    <section class="section-sale">
      <div class="container">
        <div class="wraper-sale">
          <p class="sale-description">Сезонные скидки <br> <span class="description-span">- 50%</span> </p>
          <img src="./images/sale_w800_h640_img_5128.550x550-700x800.jpg" alt="" class="sale-img">

            <p><span>840 грн</span> <br> 420 грн </p>
          </div>
        </div>
      </div>
    </section>

    <section class="section-feedback">
      <div class="container">
        <p class="feedback-description">Подпишись на рассылку,<br>чтоб не пропустить наши скидки и распродажи!</p>
        <button id="buttonFeedback" type="button" class="open-feedback-modal"> Подписаться
        </button>
      </div>
    </section>

    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
          <header class="modal__header">
            <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
          </header>
          <main class="modal__content" id="modal-1-content">
            <form method="GET" class="feedback-form">
              <input type="email" class="feedback-input" name="email" placeholder="Введите ваш e-mail" required>
              <button class="feedback-submit" type="submit">Подписаться</button>
            </form>
          </main>
        </div>
      </div>
